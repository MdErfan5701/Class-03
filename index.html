<!DOCTYPE html>
<html>
    <head>
        <title>Class-03 (HTML form0</title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name"><br><br>

            <label for="fathersName"> Father's name</label>
            <input type="text" id="fathersName" placeholder="Enter your father's name"><br><br>

            <label for="dob"> Date of Birth</label>
            <input type="date" id="dob"><br><br>

            <label>Course:</label>
            <select>
                <option selected>Select your course</option>
                <option>Web Design</option>
                <option>Web Develovment</option>
                <option>Digital Marketing</option>
                <option>UI/UX Design</option>
                <option>Graphic Design</option>
            </select> <br> <br>

            <label> Gender:</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">female</label>
            <input type="radio" name="gender" value="other" id="other">
            <label for="other">Other</label><br><br>

            <label> Phone: </label>
            <input type="number" placeholder="Enter your phone number"> <br><br>

            <label>Address: </label>
            <textarea></textarea><br><br>

            <label>Emaile:</label>
            <input type="email" name="" id="" placeholder="Enter your email"> <br><br>

            <label>Photo:</label>
            <input type="file"><br><br>

            <label>Password:</label>
            <input type="password" placeholder="Enter your password"> <br><br>

            <input type="reset">
            <input type="submit">


        </form>
    </body>
</html>
